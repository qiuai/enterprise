<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{%$type.typename%} - {%$lngpack.sitename%}</title>
<meta name="keywords" content="{%$lngpack.keyword%}" />
<meta name="description" content="{%$lngpack.description%}" />
<link href="{%$rootpath%}style/style.css" rel="stylesheet" type="text/css" />
<script src="{%$rootpath%}Scripts/swfobject_modified.js" type="text/javascript"></script>
</head>

<body>
<div class="top">
  <div class="top_k">
    <div class="top_left"><img src="{%$rootpath%}images/s_main_3.gif" /></div>
    <div class="top_right">
       <span>语言丨language</span>
	   <span>
		<select name="select" onChange="javascript:location.href=this.value;">
			{%get name=lng%}
				{%forlist from=$array key=i%}
					<option value="{%$array[i].link%}"><a href="{%$array[i].link%}">{%$array[i].lngtitle%}</a></option>
				{%/forlist%}
			{%/get%}
		</select>
	   </span>
    </div>
  </div>
  <div class="dh">
    <div class="dh_l"></div>
    <div class="dh_c">

				{%get name=menu class=path:$path,current:$current%}
						{%forlist from=$array key=i%}
						<a title="{%$array[i].title%}" href="{%$array[i].link%}">{%$array[i].title%}</a>
						{%/forlist%}
				{%/get%}
    </div>
    <div class="dh_r"></div>
  </div>
</div>
<div class="center">
  <div class="c_k">
  <div class="c_l"></div>
  <div class="c_c">
  <div class="banner_2">
      <object id="FlashID" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="976" height="153">
        <param name="movie" value="{%$rootpath%}Scripts/banner1.swf" />
        <param name="quality" value="high" />
        <param name="wmode" value="opaque" />
        <param name="swfversion" value="8.0.35.0" />
        <!-- 此 param 标签提示使用 Flash Player 6.0 r65 和更高版本的用户下载最新版本的 Flash Player。如果您不想让用户看到该提示，请将其删除。 -->
        <param name="expressinstall" value="Scripts/expressInstall.swf" />
        <!-- 下一个对象标签用于非 IE 浏览器。所以使用 IECC 将其从 IE 隐藏。 -->
        <!--[if !IE]>-->
        <object type="application/x-shockwave-flash" data="{%$rootpath%}Scripts/banner1.swf" width="976" height="153">
          <!--<![endif]-->
          <param name="quality" value="high" />
          <param name="wmode" value="opaque" />
          <param name="swfversion" value="8.0.35.0" />
          <param name="expressinstall" value="{%$rootpath%}Scripts/expressInstall.swf" />
          <!-- 浏览器将以下替代内容显示给使用 Flash Player 6.0 和更低版本的用户。 -->
          <div>
            <h4>此页面上的内容需要较新版本的 Adobe Flash Player。</h4>
            <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="获取 Adobe Flash Player" width="112" height="33" /></a></p>
          </div>
          <!--[if !IE]>-->
        </object>
        <!--<![endif]-->
      </object>
    </div>
